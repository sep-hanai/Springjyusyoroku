
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>住所録編集</title>
<link rel="stylesheet" type="text/css" th:href="@{/CSS/addedit.css}"></link>
<meta charset="UTF-8" />
</head>

<body>
	<h1>住所録管理システム：住所録編集</h1>
	<form th:action="@{/editcheck}" th:object="${inputForm}" method="post">
		<table class="table">
			<tr>
				<th class="cell_title">名前＊：</th>
				<td><input type="text" name="name" th:field="*{name}"></td>
			</tr>
			<tr>
				<th class="cell_title">住所＊：</th>
				<td><input type="text" name="address" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">電話番号：</th>
				<td><input type="text" name="tel" th:field="*{tel}"></td>
			</tr>
		</table>
		<div class="btn2">
			<input type="hidden" name="id" th:value="${param.id[0]}"> <input
				type="submit" value="確認" class="btn"> <input
				th:formaction="@{/back}" type="submit" value="戻る" class="btn">
		</div>
		<!-- delete_flgはeditcheckからhiddenで送る -->

		<!-- エラー表示 -->
		<!-- 		<ul class="erroeList">
			<li th:if="${#fields.hasErrors('name')}"><span
				th:errors="*{name}">Error message</span></li>
			<li th:if="${#fields.hasErrors('address')}"><span
				th:errors="*{address}">Error message</span></li>
			<li th:if="${#fields.hasErrors('tel')}"><span
				th:errors="*{tel}">Error message</span></li>
		</ul>-->
		<div th:if="${errAll}">
			<ul
				style="padding: 10px; margin-bottom: 10px; border: 5px double #333333;">
			<li th:if="${errAll[0]}"><span th:text="${errAll[0]}">errmsg</span></li>
			<li th:if="${errAll[1]}"><span th:text="${errAll[1]}">errmsg</span></li>
			<li th:if="${errAll[2]}"><span th:text="${errAll[2]}">errmsg</span></li>
			</ul>
			</div>
	</form>
</body>
</html>
