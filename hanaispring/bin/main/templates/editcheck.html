<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>登録内容確認</title>
<link href="/css/editcheck.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>

<body>
	<h1>住所録管理システム：住所録登録</h1>
	<form th:action="@{/update}" th:object="${inputForm}" method="post">
		<table>
			<tr>
				<th class="cell_title">名前＊：</th>
				<td><p th:text="*{name}"></td>
			</tr>
			<tr>
				<th class="cell_title">住所＊：</th>
				<td><p th:text="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">電話番号：</th>
				<td><p th:text="*{tel}"></td>
			</tr>
		</table>
		<input type="hidden" name="name" th:field="*{name}"> <input
			type="hidden" name="address" th:field="*{address}"> <input
			type="hidden" name="tel" th:field="*{tel}"> <input
			type="hidden" name="delete_flg" th:value="0"> <input
			type="hidden" name="id" th:value="${param.id[0]}">
		<div class="btn2">
			<input type="submit" name="regist" value="登録" class="btn"> <input
				th:formaction="@{/back}" type="submit" value="戻る" class="btn">
		</div>
	</form>
</body>
</html>
