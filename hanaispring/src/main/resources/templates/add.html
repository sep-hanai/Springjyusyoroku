<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>住所録登録</title>
<link href="/css/add.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>

<body>
	<h1>住所録管理システム：住所録登録</h1>
	<form th:action="@{/addcheck}" th:object="${inputForm}" method="post">
		<table>
			<tr>
				<th class="cell_title">名前＊：</th>
				<td><input type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<th class="cell_title">住所＊：</th>
				<td><input type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">電話番号：</th>
				<td><input type="text" th:field="*{tel}"></td>
			</tr>
		</table>
		<div class="btn2">
			<input type="submit" value="確認" class="btn">
			<input th:formaction="@{/back}" type="submit" value="戻る" class="btn">
		</div>
	</form>
	<!-- delete_flgはaddcheckからhiddenで送る -->
</body>
</html>
