<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>削除確認</title>
<link rel="stylesheet" type="text/css" th:href="@{/CSS/check.css}"></link>
<meta charset="UTF-8" />
</head>

<body>
	<h1>下記住所録を削除します。よろしいですか？</h1>
	<form th:action="@{/update}" th:object="${inputForm}" method="post">
		<table class="table">
			<tr>
				<th class="cell_title">名前＊：</th>
				<td th:text="*{name}"></td>
			</tr>
			<tr>
				<th class="cell_title">住所＊：</th>
				<td th:text="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">電話番号：</th>
				<td th:text="*{tel}"></td>
			</tr>
		</table>
		<input type="hidden" name="name" th:value="*{name}"> <input
			type="hidden" name="address" th:value="*{address}"> <input
			type="hidden" name="tel" th:value="*{#strings.replace(tel, '-', '')}"> <input
			type="hidden" name="delete_flg" th:value="1"> <input
			type="hidden" name="id" th:value="${param.id[0]}">
		<div class="btn2">
			<input type="submit" name="delete" value="削除" class="btn"> <input
				th:formaction="@{/back}" type="submit" value="戻る" class="btn">
		</div>
	</form>
</body>
</html>
